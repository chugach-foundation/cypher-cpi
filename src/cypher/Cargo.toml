[package]
authors = ["Hugo <hoak@offpiste.io>"]
description = "Autogenerated CPI client for the Cypher Protocol."
edition = "2021"
keywords = ["solana", "anchor", "cypher", "cpi"]
license = "Apache-2.0"
name = "cypher"
version = "0.1.0"

[features]
cpi = ["no-entrypoint"]
default = ["cpi"]
client = [ 
    "dep:anchor-discriminator",
    "dep:solana-sdk",
    "dep:arrayref",
    "dep:bytemuck"
]
no-entrypoint = []
no-idl = []
mainnet-beta = []

[dependencies]
solana-sdk = { version = "~1.10.25", optional = true }
anchor-gen = "0.3.0"
arrayref = { version = "0.3.6", optional = true }
bytemuck = { version = "1.4.0", optional = true }
anchor-discriminator = { path = "../anchor-discriminator/", optional = true }
anchor-lang = { git = "https://github.com/chugach-foundation/anchor.git", rev = "9131d9f" }
anchor-spl = { git = "https://github.com/chugach-foundation/anchor.git", rev = "9131d9f", features = [ "token", "associated_token", "dex" ] }
serum_dex = { git = "https://github.com/chugach-foundation/serum-dex.git", rev = "2fab8b9", features = [ "fuzz", "no-entrypoint" ] }
jet-proto-math = { git = "https://github.com/chugach-foundation/jet-program-libraries.git", rev = "ac8909b" }