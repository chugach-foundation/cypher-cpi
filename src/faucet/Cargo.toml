[package]
authors = ["Hugo <hoak@offpiste.io>"]
description = "Autogenerated CPI client for the Cypher Protocol devnet faucet."
edition = "2021"
keywords = ["solana", "anchor", "cypher", "cpi"]
license = "Apache-2.0"
name = "faucet"
version = "0.1.0"

[features]
cpi = ["no-entrypoint"]
default = ["cpi"]
client = ["dep:anchor-discriminator"]
no-entrypoint = []
no-idl = []
mainnet-beta = []

[dependencies]
solana-sdk = "~1.10.25"
anchor-gen = "0.3.0"
bytemuck = { version = "1.4.0" }
anchor-discriminator = { path = "../anchor-discriminator/", optional = true }
anchor-lang = ">=0.24.2"
anchor-spl = { version = ">=0.24.2", features = [ "token", "associated_token", "dex" ] }
serum_dex = { git = "https://github.com/chugach-foundation/serum-dex.git", rev = "2fab8b9", features = ["fuzz", "no-entrypoint" ] }
jet-proto-math = { git = "https://github.com/chugach-foundation/jet-program-libraries.git", rev = "ac8909b" }