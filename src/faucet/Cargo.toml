[package]
authors = ["Hugo <hoak@offpiste.io>"]
description = "Autogenerated CPI client for the Cypher Protocol devnet faucet."
edition = "2021"
keywords = ["solana", "anchor", "cypher", "cpi"]
license = "Apache-2.0"
name = "faucet"
version = "0.1.0"

[features]
cpi = ["no-entrypoint"]
default = ["cpi"]
no-entrypoint = []
no-idl = []
mainnet-beta = []

[dependencies]
anchor-discriminator = { path = "../anchor-discriminator/" }
anchor-gen = "0.3.0"
anchor-lang = ">=0.24.2"
anchor-spl = { version = ">=0.24.2", features = [ "token" ] }