[package]
authors = ["Hugo <hoak@offpiste.io>"]
description = "Autogenerated CPI client for the Cypher Protocol."
edition = "2021"
keywords = ["solana", "anchor", "cypher", "cpi"]
license = "Apache-2.0"
name = "cypher"
version = "0.1.0"

[features]
cpi = ["no-entrypoint"]
default = ["cpi"]
no-entrypoint = []
no-idl = []
mainnet-beta = []

[dependencies]
anchor-discriminator = { path = "../anchor-discriminator/" }
anchor-gen = "0.3.0"
anchor-lang = { git = "https://github.com/chugach-foundation/anchor.git" }
anchor-spl = { git = "https://github.com/chugach-foundation/anchor.git", features = [ "token", "associated_token", "dex" ] }
fixed = { version = ">=1.11.0, <1.12.0", features = ["serde"] }
arrayref = "0.3.6"
bytemuck = "1.4.0"
num_enum = "0.5.0"
static_assertions = "1.1.0"
serum_dex = { git = "https://github.com/chugach-foundation/serum-dex.git", rev = "0353fbb", features = ["fuzz", "no-entrypoint" ] }