[package]
authors = ["Hugo Carvalho <hoak@offpiste.io>"]
description = "Autogenerated CPI client for the Cypher Protocol."
edition = "2021"
keywords = ["solana", "anchor", "cypher", "cpi"]
license = "Apache-2.0"
name = "cypher-cpi"
resolver = "2"
version = "0.1.0"


[features]
cpi = ["no-entrypoint"]
default = ["cpi", "mainnet-beta"]
no-entrypoint = []
no-idl = []
mainnet-beta = []

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
anchor-gen = "0.3.0"
anchor-lang = ">=0.20"
anchor-spl = { version= ">=0.20", features = ["token", "associated_token", "dex"] }
solana-sdk = "~1.9.13"
jet-proto-math = { git = "https://github.com/chugach-foundation/jet-program-libraries.git", rev="ac8909b" }